<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Instrumentos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Instrumentos</h1>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>TAG</th>
                <th>Tipo de Instrumento</th>
                <th>Rango</th>
                <th>P&IP</th>
                <th>Documentación</th>
            </tr>
        </thead>
        <tbody>
            {% for instrument in instruments %}
            <tr>
                <td>{{ instrument.area }}</td>
                <td>{{ instrument.tag }}</td>
                <td>{{ instrument.type }}</td>
                <td>{{ instrument.range }}</td>
                <td>{{ instrument.pip }}</td>
                <td>{{ instrument.documentation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
