<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Instrumentos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Instrumentos</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Fecha de Calibración</th>
                <th>Último Mantenimiento</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for instrument in instruments %}
            <tr>
                <td>{{ instrument.name }}</td>
                <td>{{ instrument.type }}</td>
                <td>{{ instrument.calibration_date }}</td>
                <td>{{ instrument.last_maintenance }}</td>
                <td>{{ instrument.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
